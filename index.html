
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.min.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <link rel="stylesheet" href="style.css">

    <title> CANBAN </title>
</head>
<body>
    
 <h1 class="title"> Canban Board </h1>


 <div class="col_div">



  <div class="continer">

 <label class="title_continer1"> To Do </label>

 <br><br>

<div id="div_text">
    <!-- <i id='del' class="fas fa-solid fa-trash"></i>    
    <input value="" id="todo" class="text" type="text">      -->
</div>




 <div class="div_bottom">

 <input id="main_input" class="writing form-control" type="text">

 <br>

 <button onclick="Goal()" id="btn" class="btn1"> Add Task </button>

 </div>

  </div>





  <div class="continer">

 <label class="title_continer2"> In Progress </label>

 <br><br>


 
 <!-- <div>

   <i class="fas fa-solid fa-trash"></i>  <input class="text2" type="text">    


 </div> -->




 <div class="div_bottom">

  <input class="writing2 form-control" type="text">

 <br>

 <button class="btn2"> Add Task </button>

 </div>

  </div>







  <div class="continer">

 <label class="title_continer3"> Completed </label>

 <br><br>

 <div>

    <!-- <i class="fas fa-solid fa-trash"></i>  <input class="text3" type="text">     -->


 </div>




 <div class="div_bottom">

  <input class="writing3 form-control" type="text">

 <br>

 <button class="btn3"> Add Task </button>

 </div>

  </div>







 </div> 



<script src="bootstrap/bootstrap/js/bootstrap.min.js"> </script>




 <script>


function Goal() {
  let todo = document.getElementById("main_input").value;

 
 if(todo) {

 

  const task = document.createElement("div");
  task.classList.add("task-item");

  
  const Icon = document.createElement("i");
  Icon.classList.add("fas", "fa-solid", "fa-trash", "fas-delete");
  Icon.style.cursor = "pointer";

  
  const input = document.createElement("input");
  input.value = todo;
  input.className = "text";
  input.type = "text";

  const input2 = document.createElement("input");
  input2.value = todo;
  input2.className = "text2";
  input2.type = "text";

  const input3 = document.createElement("input");
  input3.value = todo;
  input3.className = "text3";
  input3.type = "text";



  
  task.appendChild(Icon);
  task.appendChild(input);

 
  document.getElementById("div_text").appendChild(task);



 }
 
  document.getElementById("main_input").value = "";
}


document.addEventListener("keydown", function (x) {
  if (x.key === "Enter") {
    Goal();
  }
});


document.addEventListener("click", function (e) {
  if (e.target.classList.contains("fa-trash")) {
    e.target.parentElement.remove(); 
  }
});


 </script>

</body>
</html>
