
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CANBAN</title>
</head>
<body>
    <h1 class="title">Canban Board</h1>
    <div class="col_div">
        <div class="continer">
            <label class="title_continer1">To Do</label>
            <br><br>
            <div id="div_text" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event, 'div_text')">
            </div>
            <div class="div_bottom">
                <input id="main_input" class="writing form-control" type="text">
                <br>
                <button onclick="Goal()" id="btn" class="btn1">Add Task</button>
            </div>
        </div>

        <div class="continer">
            <label class="title_continer2">In Progress</label>
            <br><br>
            <div id="div_text2" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event, 'div_text2')">
            </div>
            <div class="div_bottom">
                <input id="main_input2" class="writing2 form-control" type="text">
                <br>
                <button onclick="Goal2()" class="btn2">Add Task</button>
            </div>
        </div>

        <div class="continer">
            <label class="title_continer3">Completed</label>
            <br><br>
            <div id="div_text3" class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event, 'div_text3')">
            </div>
            <div class="div_bottom">
                <input id="main_input3" class="writing3 form-control" type="text">
                <br>
                <button onclick="Goal3()" class="btn3">Add Task</button>
            </div>
        </div>
    </div>

    <script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
